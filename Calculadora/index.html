<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div id="calculator">
        <span style="color: white;display: flex; justify-content: end; margin-bottom: 2px;" id="span_sec"></span>
        <span id="num_display"></span>
        <div class="buttons">
          <button class="btn numbers" value="7">7</button>
          <button class="btn numbers" value="8">8</button>
          <button class="btn numbers" value="9">9</button>
          <button class="btn operator" id="divi">/</button>
      
          <button class="btn numbers" value="4">4</button>
          <button class="btn numbers" value="5">5</button>
          <button class="btn numbers" value="6">6</button>
          <button class="btn operator" id="multi">*</button>
      
          <button class="btn numbers" value="1">1</button>
          <button class="btn numbers" value="2">2</button>
          <button class="btn numbers" value="3">3</button>
          <button class="btn operator" id="menus">-</button>
      
          <button class="btn" value="0">0</button>
          <button class="btn" id="floater">.</button>
          <button class="btn equals" id="equals">=</button>
          <button class="btn operator" id="mais">+</button>
          <button class="btn operator" id="clear">C</button>
        </div>
      </div>
    <script src="calcu.js"></script>
</body>
</html>
