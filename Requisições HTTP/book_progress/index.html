<!doctype html>
<html lang="pt-br">

    <title>Vite App</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
    <h1>Lista de Leitura</h1>
  </header>
  <main>
    <h2>Progresso de Leitura</h2>
    <form id="book_form">
      <input type="text" placeholder="Nome do Livro" id="namebook" required>

      <input type="number" placeholder="Páginas ao Total" id="pages_total" required>

      <input type="number" placeholder="Páginas Lidas" id="pages_read" required>
    <button type="submit" id="button">Enviar</button>
    </form>
    <div id="livro_info"></div>
  </main>


  <script src="main.js"></script>
  </body>
