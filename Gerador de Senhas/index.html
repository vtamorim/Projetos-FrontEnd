<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Senhas</title>
    <link rel="stylesheet" href="main.css">
    <link rel="icon" href="calculate_24dp_321D71_FILL0_wght400_GRAD0_opsz24.png" type="x-icon/img">
</head>
<body>
    <header id="header">

    </header>
    <div id="gerador-senha">
        <h1>Gerador de Senhas</h1>
        <input type="text" placeholder="Digite o tamanho de caracteres da senha" id="tamanho">

        <button type="button" id="buttongerar" class="btn">Gerar Senha</button>

        <label for="gerador">Sua senha gerada foi:</label>
        <textarea name="mens" id="resultado" cols="30" rows="10"></textarea>
    </div>
    <script src="senhas.js"></script>
</body>
</html>
